name: test
on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "bug/*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        cache: "npm"
    - run: docker compose up -d
    - run: npm ci
    - run: npm run test
    - run: docker compose down
