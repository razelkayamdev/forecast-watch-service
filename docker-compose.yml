version: '3.8'
services:
  server:
    container_name: server
    build:
      context: ./
    ports:
      - 3001:3001
    environment:
     - SEQUELIZE_HOST=mysql
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://server:3001/is_alive"]
      interval: 15s
      retries: 3
      start_period: 5s
      timeout: 3s